<!DOCTYPE html>
<html>
  <head>
    <title>Chandrayan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./Target.mind" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: false" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true"
      >
      <a-entity light="type: directional; color: #fff; intensity: 1" position="-1 1 0"></a-entity>
      <a-assets>
        <a-asset-item id="model" src="./Lander.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="lander-model"
          src="#model" 
          position="0 .1 0" <!-- Initial position above the marker -->
          scale="0.05 0.05 0.05" 
          rotation="90 0 0">
          
          <!-- Animation to land the model -->
          <a-animation 
            attribute="position" 
            to="0 0 0" <!-- Final position on the marker -->
            dur="2000" <!-- Duration of the animation (2 seconds) -->
            easing="ease-in-out">
          </a-animation>

        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
