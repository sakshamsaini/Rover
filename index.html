<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chandrayan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: Target.mind" embedded color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false"
     device-orientation-permission-ui="enabled: true" >
      <a-assets>
        <a-asset-item id="model" src="lander.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
