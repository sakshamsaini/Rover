<!DOCTYPE html>
<html>
  <head>
    <title>Chandrayan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./Target.mind" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: false" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true">
      
      <a-entity light="type: directional; color: #fff; intensity: 1" position="-1 1 0"></a-entity>
      
      <a-assets>
        <a-asset-item id="model" src="./Lander.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Animation wrapper -->
        <a-entity id="lander-wrapper" position="2 0 0"
                  animation="property: position; to: 0 0 0; dur: 2000">
          <a-gltf-model 
            src="#model" 
            scale="0.05 0.05 0.05" 
            rotation="90 0 0">
          </a-gltf-model>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
