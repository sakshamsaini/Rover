<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Lander Animation</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading { position: absolute; width: 100%; height: 100%; background: black; color: white; display: flex; align-items: center; justify-content: center; }
    </style>
  </head>
  <body>
    <div id="loading">Loading AR...</div>
    
    <a-scene
      mindar-image="imageTargetSrc: ./Target.mind; autoStart: true; uiScanning: false; uiLoading: false"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights"
    >
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Lander model -->
        <a-entity 
          id="lander"
          gltf-model="#landerModel"
          scale="0.1 0.1 0.1"
          animation-mixer
          lander-controller>
        </a-entity>
      </a-entity>

      <!-- Assets -->
      <a-assets>
        <!-- Replace with your actual model -->
        <a-asset-item id="landerModel" src="./Lander.glb"></a-asset-item>
      </a-assets>
    </a-scene>

    <script>
      // Hide loading screen when scene is loaded
      document.querySelector("a-scene").addEventListener("loaded", () => {
        document.getElementById("loading").style.display = "none";
      });

      AFRAME.registerComponent("lander-controller", {
        init: function () {
          const el = this.el;
          el.object3D.position.set(1, 0, 0); // Start at offset
          el.setAttribute("visible", false);

          this.el.sceneEl.addEventListener("targetFound", () => {
            el.setAttribute("visible", true);

            el.setAttribute("animation__landing", {
              property: "position",
              from: "1 0 0",
              to: "0 0 0",
              dur: 1000,
              easing: "easeOutElastic"
            });

            // Play glTF animation after landing
            setTimeout(() => {
              if (el.components["animation-mixer"]) {
                el.components["animation-mixer"].play();
              }
            }, 1100);
          });

          this.el.sceneEl.addEventListener("targetLost", () => {
            el.setAttribute("visible", false);
            el.components["animation-mixer"]?.stopAction();
          });
        }
      });
    </script>
  </body>
</html>
